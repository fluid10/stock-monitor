<ul class="nav nav-pills flex-column">
  <li class="nav-item">
    <a class="nav-link" data-toggle="modal" data-target="#addWatchlistModal" href="">New Watchlist</a>
  </li>
</ul>

<ul class="nav nav-pills flex-column" *ngFor="let watchlist of watchlists; let i = index">
  <li class="nav-item">
  	<div class="watchlist-sidebar-item" id="sidebar-item-{{i}}">
    	<a class="nav-link active" [routerLink]="['/watchlist', watchlist._id]" class="list-group-item" (click)="activateList(i);" *ngIf="watchlist.watchlist_name">{{watchlist.watchlist_name}}</a>
    	<button type="button" class="remove-sidebar list-group-item" *ngIf="watchlist.watchlist_name" (click)="removeWatchlist(watchlist._id);">X</button>
  	</div>
  </li>
</ul>

<!-- Modal -->
<div class="modal fade" id="addWatchlistModal" tabindex="-1" role="dialog" aria-labelledby="addWatchlistModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addWatchlistModal">Create New Watchlist</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

      	<div class="input-group input-group-lg">
      		<input type="text" class="form-control new-watchlist" required id="staticEmail2" placeholder="Name" #watchlist>
      	</div>
      	<br>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addWatchlist(watchlist.value)">Add Watchlist</button>
      </div>
    </div>
  </div>
</div>
